<!-- templates/NiceAdmin/add_instructions_modal.html -->
<div class="modal fade" id="addInstructionsModal{{ task.task_id }}" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Instructions for Task #{{ task.task_id }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form method="post" action="{% url 'add-task-instructions' task.pk %}">
          {% csrf_token %}
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Instructions</label>
              <textarea name="instructions" class="form-control" rows="5">{{ task.instructions|default:'' }}</textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Instructions</button>
          </div>
        </form>
       </div>
    </div>
  </div>
