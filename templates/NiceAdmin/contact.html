{% extends 'NiceAdmin/index.html' %}
{% block content %}
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">Contact Us</h3>
            <form method="post" action="">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Full name </label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
            <hr class="my-4">
            <div class="text-center">
              <h5>Contact Information</h5>
              <p class="mb-1"><i class="bi bi-envelope"></i> info@assetmate.com</p>
              <p class="mb-1"><i class="bi bi-telephone"></i> +963 555 555 555</p>
              <p><i class="bi bi-geo-alt"></i> Latakia, Syria</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
